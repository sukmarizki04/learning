<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Timeout</title>
    <script>
        function callback() {
            console.log("Hello World");
        }

        function buttonClick() {
            // async
            // setTimeout(function () {
            //     callback();
            // }, 2000);
            setInterval(function () {
                callback();
            }, 2000);
            console.log("Success Click Button");
        }
    </script>
</head>
<body>
<button onclick="buttonClick()">Click Me</button>
</body>
</html>
